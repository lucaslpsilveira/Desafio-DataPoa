<div class="row">
    <div class="col-lg-12">
        <div class="page-header">
            <h1>Lista Linhas</h1>
        </div>
        <p>Através dessa aplicação você pode fazer pesquisa por linhas de ônibus e lotações na cidade de porto alegre.</p>
    </div>
</div>
<div class="row">
    <div class="col-lg-12 mb-2">
        <input type="search" id="search" value="" class="form-control" placeholder="Pesquisa">
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <table class="table" id="table" *ngIf="linhas$ | async as linhas; else loading">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nome</th>
                    <th>Código</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let linha of linhas">
                    <td>{{ linha.id }}</td>
                    <td>{{ linha.nome }}</td>
                    <td>{{ linha.codigo }}</td>
                </tr>
            </tbody>
        </table>
        <ng-template #loading>
            <span>Carregando Linhas...</span>
        </ng-template>
        <hr>
    </div>
</div>
